version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1

    working_directory: ~/unmock-chrome-extension

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: install-deps
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: lint
          command: yarn lint
      - run:
          name: test
          command: yarn test
